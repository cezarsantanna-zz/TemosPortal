{% extends "base.html" %}
{% block content %}
  <div class="row">
    <br>
    <br>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5">
          <h3>{{cgmp_code}} - {{posto_name}}</h3>
        </div>
      </div>
      {% for event in events %}
        <div class="row">
          <div class="col-md-2">
            {{event['Tipo']}}
          </div>
          <div class="col-md-2">
            {{event['Status']}}
          </div>
          <div class="col-md-2">
            {{event['Chamado']}}
          </div>
          <div class="col-md-2">
            {{event['Data']}}
          </div>
          <div class="col-md-2">
            {{event['Empresa']}}
          </div>
        </div>
      {% endfor %}
    </div>
  <!--</div>-->
{% endblock %}
